<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Tracker v4 - Pomodoro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --surface-color: #1a1a1a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-color: #00ff88;
            --danger-color: #ff4d4d;

            --cat-work: #3b82f6;
            --cat-exercise: #ef4444;
            --cat-reading: #10b981;
            --cat-sleep: #8b5cf6;
            --cat-study: #f59e0b;
            --cat-hobby: #ec4899;
        }

        [data-theme="light"] {
            --bg-color: #f8f9fa;
            --surface-color: #ffffff;
            --card-bg: rgba(0, 0, 0, 0.02);
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --glass-border: rgba(0, 0, 0, 0.08);
            --accent-color: #00c86e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px 20px 100px 20px;
            transition: background-color 0.3s ease;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            padding: 8px;
            border-radius: 12px;
            cursor: pointer;
            color: var(--text-primary);
        }

        /* Tabs Logic */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Main Components */
        .input-card {
            background: var(--surface-color);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-primary);
            outline: none;
        }

        .add-btn {
            background: var(--accent-color);
            color: #000;
            border: none;
            border-radius: 12px;
            padding: 0 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .category-selector {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 4px;
            scrollbar-width: none;
        }

        .category-selector::-webkit-scrollbar {
            display: none;
        }

        .cat-chip {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid var(--glass-border);
            background: var(--card-bg);
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .cat-chip.selected {
            color: white;
            border-color: currentColor;
        }

        #project-list,
        .stats-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .project-card,
        .stats-card {
            background: var(--surface-color);
            border: 1px solid var(--glass-border);
            padding: 16px;
            border-radius: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--cat-color);
        }

        .timer-val {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: var(--card-bg);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn.running {
            color: #f59e0b;
            border-color: #f59e0b;
        }

        /* Pomodoro Design */
        .pomo-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
            min-height: 400px;
        }

        .pomo-timer {
            font-size: 6rem;
            font-weight: 800;
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(180deg, var(--text-primary) 30%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -4px;
        }

        .pomo-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .pomo-btns {
            display: flex;
            gap: 15px;
        }

        .pomo-main-btn {
            padding: 18px 50px;
            border-radius: 24px;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            background: var(--accent-color);
            color: #000;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.2);
            transition: 0.2s;
        }

        .pomo-main-btn:active {
            transform: scale(0.95);
        }

        .pomo-reset-btn {
            width: 60px;
            height: 60px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            background: var(--card-bg);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pomo-sessions {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .session-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-color);
        }

        /* Stats Sub-components */
        .chart-container {
            background: var(--surface-color);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chart-wrapper {
            width: 100%;
            max-width: 240px;
            margin-bottom: 20px;
        }

        .stats-summary {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .stat-box {
            background: var(--card-bg);
            padding: 14px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid var(--glass-border);
        }

        .stat-label {
            font-size: 0.65rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: 700;
        }

        /* Navbar */
        nav.bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 32px);
            max-width: 440px;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            justify-content: space-around;
            padding: 6px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 10px 0;
            border-radius: 18px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: 0.3s ease;
        }

        .nav-item.active {
            color: var(--accent-color);
            background: rgba(0, 255, 136, 0.08);
        }

        .nav-item svg {
            width: 22px;
            height: 22px;
        }

        .nav-item span {
            font-size: 0.7rem;
            font-weight: 600;
        }

        [data-theme="light"] nav.bottom-nav {
            background: rgba(255, 255, 255, 0.85);
        }

        svg {
            fill: currentColor;
        }
    </style>
</head>

<body data-theme="dark">
    <div class="app-container">
        <header>
            <h1>Focus Tracker</h1>
            <button class="theme-toggle" id="theme-toggle">
                <svg id="theme-icon" viewBox="0 0 24 24" width="18" height="18">
                    <path id="theme-path"
                        d="M12 3a9 9 0 109 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 01-4.4 2.26 5.403 5.403 0 01-3.14-9.8c-.44-.06-.9-.1-1.36-.1z" />
                </svg>
            </button>
        </header>

        <!-- Main Tab -->
        <main id="main-tab" class="tab-content active">
            <div class="input-card">
                <div class="input-row">
                    <input type="text" id="project-input" placeholder="새로운 프로젝트..." autocomplete="off">
                    <button class="add-btn" id="add-btn">추가</button>
                </div>
                <div class="category-selector">
                    <div class="cat-chip selected" data-cat="업무" style="--currentColor: var(--cat-work)">업무</div>
                    <div class="cat-chip" data-cat="운동" style="--currentColor: var(--cat-exercise)">운동</div>
                    <div class="cat-chip" data-cat="독서" style="--currentColor: var(--cat-reading)">독서</div>
                    <div class="cat-chip" data-cat="수면" style="--currentColor: var(--cat-sleep)">수면</div>
                    <div class="cat-chip" data-cat="공부" style="--currentColor: var(--cat-study)">공부</div>
                    <div class="cat-chip" data-cat="취미" style="--currentColor: var(--cat-hobby)">취미</div>
                </div>
            </div>
            <div id="project-list"></div>
        </main>

        <!-- Stats Tab -->
        <section id="stats-tab" class="tab-content">
            <div class="chart-container">
                <h3 style="margin-bottom: 20px; font-size: 0.9rem; color: var(--text-secondary);">카테고리별 시간 분포</h3>
                <div class="chart-wrapper">
                    <canvas id="timeChart"></canvas>
                </div>
                <div class="stats-summary">
                    <div class="stat-box">
                        <div class="stat-label">총 집중 시간</div>
                        <div class="stat-value" id="total-focus-time">00:00:00</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">활성 프로젝트</div>
                        <div class="stat-value" id="active-projects-count">0</div>
                    </div>
                </div>
            </div>
            <div class="stats-list" id="stats-list"></div>
        </section>

        <!-- Pomodoro Tab -->
        <section id="pomo-tab" class="tab-content">
            <div class="pomo-wrap">
                <div class="pomo-label" id="pomo-status">Focus Session</div>
                <div class="pomo-timer" id="pomo-display">25:00</div>
                <div class="pomo-btns">
                    <button class="pomo-main-btn" id="pomo-start">START</button>
                    <button class="pomo-reset-btn" id="pomo-reset">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path
                                d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
                        </svg>
                    </button>
                </div>
                <div class="pomo-sessions" id="pomo-sessions-container">
                    <span>Completed Sessions:</span>
                    <span id="pomo-count" style="font-weight: 700; color: var(--text-primary);">0</span>
                </div>
            </div>
        </section>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-item active" data-tab="main">
            <svg viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
            </svg>
            <span>메인</span>
        </div>
        <div class="nav-item" data-tab="stats">
            <svg viewBox="0 0 24 24">
                <path
                    d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z" />
            </svg>
            <span>통계</span>
        </div>
        <div class="nav-item" data-tab="pomo">
            <svg viewBox="0 0 24 24">
                <path
                    d="M12 20a8 8 0 100-16 8 8 0 000 16zm0-18a10 10 0 110 20 10 10 0 010-20zM12.5 7v5.2l4.5 2.7-.8 1.2L11 13V7h1.5z" />
            </svg>
            <span>포모도로</span>
        </div>
    </nav>

    <script>
        // --- Persistence & State ---
        let projects = JSON.parse(localStorage.getItem('timeTracker_v4_projects')) || [];
        let pomoSessionCount = parseInt(localStorage.getItem('timeTracker_v4_pomo')) || 0;
        let selectedCategory = '업무';
        let currentTheme = localStorage.getItem('theme') || 'dark';
        let chart = null;

        const catColors = {
            '업무': '#3b82f6', '운동': '#ef4444', '독서': '#10b981',
            '수면': '#8b5cf6', '공부': '#f59e0b', '취미': '#ec4899'
        };

        // --- DOM Selectors ---
        const projectListEl = document.getElementById('project-list');
        const statsListEl = document.getElementById('stats-list');
        const projectInput = document.getElementById('project-input');
        const addBtn = document.getElementById('add-btn');

        const pomoDisplay = document.getElementById('pomo-display');
        const pomoStartBtn = document.getElementById('pomo-start');
        const pomoResetBtn = document.getElementById('pomo-reset');
        const pomoCountEl = document.getElementById('pomo-count');

        // --- Theme Management ---
        function updateTheme() {
            document.body.setAttribute('data-theme', currentTheme);
            const path = document.getElementById('theme-path');
            if (currentTheme === 'dark') {
                path.setAttribute('d', 'M12 3a9 9 0 109 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 01-4.4 2.26 5.403 5.403 0 01-3.14-9.8c-.44-.06-.9-.1-1.36-.1z');
            } else {
                path.setAttribute('d', 'M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41l-1.06-1.06zm1.06-12.37a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z');
            }
        }
        document.getElementById('theme-toggle').addEventListener('click', () => {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', currentTheme);
            updateTheme();
        });
        updateTheme();

        // --- Tab Navigation ---
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.nav-item, .tab-content').forEach(el => el.classList.remove('active'));
                item.classList.add('active');
                document.getElementById(`${item.dataset.tab}-tab`).classList.add('active');
                if (item.dataset.tab === 'stats') updateStats();
            });
        });

        // --- Category Selection ---
        document.querySelectorAll('.cat-chip').forEach(chip => {
            chip.addEventListener('click', () => {
                document.querySelectorAll('.cat-chip').forEach(c => {
                    c.classList.remove('selected');
                    c.style.background = 'var(--card-bg)';
                });
                chip.classList.add('selected');
                chip.style.background = chip.style.getPropertyValue('--currentColor');
                selectedCategory = chip.dataset.cat;
            });
        });
        document.querySelector('.cat-chip.selected').style.background = catColors['업무'];

        // --- Main Logic (Projects) ---
        function save() { localStorage.setItem('timeTracker_v4_projects', JSON.stringify(projects)); }

        function formatTime(ms) {
            const s = Math.floor((ms / 1000) % 60);
            const m = Math.floor((ms / (1000 * 60)) % 60);
            const h = Math.floor(ms / (1000 * 60 * 60));
            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function renderProjects() {
            projectListEl.innerHTML = '';
            projects.forEach(p => {
                let current = p.totalTime + (p.isRunning ? Date.now() - p.startTime : 0);
                const card = document.createElement('div');
                card.className = 'project-card';
                card.style.setProperty('--cat-color', catColors[p.category]);
                card.innerHTML = `
                    <div style="display:flex; flex-direction:column; gap:4px;">
                        <span style="font-size:0.65rem; font-weight:700; color:${catColors[p.category]}">${p.category}</span>
                        <span style="font-weight:600;">${p.name}</span>
                        <div class="timer-val" id="timer-${p.id}">${formatTime(current)}</div>
                    </div>
                    <div style="display:flex; gap:8px;">
                        <button class="icon-btn ${p.isRunning ? 'running' : ''}" onclick="toggleTimer(${p.id})">
                            ${p.isRunning ? '<svg width="20" height="20" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>' : '<svg width="20" height="20" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>'}
                        </button>
                        <button class="icon-btn" onclick="deleteProject(${p.id})">
                            <svg width="20" height="20" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                        </button>
                    </div>
                `;
                projectListEl.appendChild(card);
            });
        }

        function toggleTimer(id) {
            const p = projects.find(x => x.id === id);
            if (p.isRunning) {
                p.totalTime += Date.now() - p.startTime;
                p.isRunning = false;
            } else {
                projects.forEach(x => { if (x.isRunning && x.id !== id) toggleTimer(x.id); });
                p.startTime = Date.now();
                p.isRunning = true;
            }
            save(); renderProjects();
        }

        function deleteProject(id) { projects = projects.filter(x => x.id !== id); save(); renderProjects(); }

        addBtn.addEventListener('click', () => {
            const name = projectInput.value.trim();
            if (!name) return;
            projects.unshift({ id: Date.now(), name, category: selectedCategory, totalTime: 0, isRunning: false });
            projectInput.value = ''; save(); renderProjects();
        });

        // --- Pomodoro Logic ---
        let pomoTime = 25 * 60;
        let pomoRunning = false;
        let pomoInterval = null;

        function updatePomoDisplay() {
            const m = Math.floor(pomoTime / 60);
            const s = pomoTime % 60;
            pomoDisplay.textContent = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            pomoCountEl.textContent = pomoSessionCount;
        }

        function startPomo() {
            if (pomoRunning) {
                clearInterval(pomoInterval);
                pomoStartBtn.textContent = 'RESUME';
                pomoRunning = false;
            } else {
                pomoRunning = true;
                pomoStartBtn.textContent = 'PAUSE';
                pomoInterval = setInterval(() => {
                    pomoTime--;
                    if (pomoTime <= 0) {
                        clearInterval(pomoInterval);
                        pomoRunning = false;
                        pomoTime = 25 * 60;
                        pomoSessionCount++;
                        localStorage.setItem('timeTracker_v4_pomo', pomoSessionCount);
                        pomoStartBtn.textContent = 'START';
                        alert('Session Complete! Time for a break.');
                    }
                    updatePomoDisplay();
                }, 1000);
            }
        }

        function resetPomo() {
            clearInterval(pomoInterval);
            pomoRunning = false;
            pomoTime = 25 * 60;
            pomoStartBtn.textContent = 'START';
            updatePomoDisplay();
        }

        pomoStartBtn.addEventListener('click', startPomo);
        pomoResetBtn.addEventListener('click', resetPomo);
        updatePomoDisplay();

        // --- Stats Logic ---
        function updateStats() {
            const catData = {};
            let grandTotal = 0;
            projects.forEach(p => {
                let current = p.totalTime + (p.isRunning ? Date.now() - p.startTime : 0);
                catData[p.category] = (catData[p.category] || 0) + current;
                grandTotal += current;
            });

            document.getElementById('total-focus-time').textContent = formatTime(grandTotal);
            document.getElementById('active-projects-count').textContent = projects.length;

            renderStatsList();
            renderChart(catData);
        }

        function renderStatsList() {
            statsListEl.innerHTML = '';
            projects.forEach(p => {
                let current = p.totalTime + (p.isRunning ? Date.now() - p.startTime : 0);
                const card = document.createElement('div');
                card.className = 'stats-card';
                card.innerHTML = `
                    <div style="display:flex; flex-direction:column;">
                        <span style="font-size:0.65rem; color:${catColors[p.category]}; font-weight:700;">${p.category}</span>
                        <span style="font-weight:600;">${p.name}</span>
                    </div>
                    <span class="timer-val">${formatTime(current)}</span>
                `;
                statsListEl.appendChild(card);
            });
        }

        function renderChart(data) {
            const ctx = document.getElementById('timeChart').getContext('2d');
            const labels = Object.keys(data);
            const values = Object.values(data).map(v => v / 1000 / 60);

            if (chart) chart.destroy();
            if (labels.length === 0) return;

            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: labels.map(l => catColors[l]),
                        borderWidth: 0,
                    }]
                },
                options: { cutout: '75%', plugins: { legend: { display: false } } }
            });
        }

        // --- Global Ticker ---
        setInterval(() => {
            projects.forEach(p => {
                if (p.isRunning) {
                    const el = document.getElementById(`timer-${p.id}`);
                    if (el) el.textContent = formatTime(p.totalTime + (Date.now() - p.startTime));
                }
            });
        }, 1000);

        renderProjects();
    </script>
</body>

</html>
